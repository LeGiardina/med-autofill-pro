<!DOCTYPE html><html><head><meta charset='utf-8'><title>Assessment</title><link rel='stylesheet' href='css/style.css'></head><body><div class='container'><h1>Patient Assessment</h1><div class='card'><button id='micBtn'>Start Mic</button><button id='extractBtn' disabled>Extract</button><div style='margin-top:10px'><label>Transcript</label><textarea id='transcript' rows='4' placeholder='Dictate or paste notes...'></textarea></div></div><div class='row'><div class='card'><h2>Subjective</h2><input id='cc' placeholder='Chief Complaint'><textarea id='hpi' rows='4' placeholder='HPI'></textarea><textarea id='ros' rows='3' placeholder='ROS'></textarea></div><div class='card'><h2>Objective</h2><div class='row' style='grid-template-columns:repeat(3,1fr)'><input id='bp_sys' placeholder='BP Sys'><input id='bp_dia' placeholder='BP Dia'><input id='hr' placeholder='HR'><input id='rr' placeholder='RR'><input id='temp_c' placeholder='Temp (C)'><input id='spo2' placeholder='SpO2'></div><textarea id='exam' rows='2' placeholder='Exam'></textarea><textarea id='labs' rows='2' placeholder='Labs'></textarea><textarea id='imaging' rows='2' placeholder='Imaging'></textarea></div></div><div class='card'><h2>Assessment & Plan</h2><textarea id='assessment' rows='3' placeholder='Assessment'></textarea><textarea id='plan' rows='5' placeholder='Plan'></textarea><div id='guideline-links' class='small'></div></div><div class='card' id='dxCard' style='display:none'><h2>Detected Diagnoses</h2><ul id='dxList'></ul><button id='insertTemplatesBtn'>Insert Template(s)</button></div></div><script src='js/assessment.js'></script></body></html>
