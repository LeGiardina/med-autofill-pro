<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Studio • FloNote</title><link rel="stylesheet" href="css/clinic.css"></head>
<body><div class="app" style="grid-template-columns:280px 1fr">
  <div class="topbar">
    <div class="brand"><img src="img/logo.svg"><div class="badge">AI Studio</div></div>
    <div><a class="btn" href="dashboard.html">Back to Dashboard</a><a class="btn primary" href="assessment.html">New Assessment</a></div>
  </div>
  <aside class="side">
    <h6>Template Builder</h6>
    <button class="btn" id="add">＋ Add Template</button>
    <ul id="list" class="list" style="margin-top:12px"></ul>
  </aside>
  <main class="main">
    <div class="card">
      <label>Title</label><input id="title">
      <div class="grid2"><div><label>Slug</label><input id="slug"></div><div><label>ICD-10 (optional)</label><input id="icd"></div></div>
      <label style="margin-top:8px">Body (Markdown / {{variables}})</label>
      <textarea id="body" rows="14"></textarea>
      <div class="section"><button class="btn" id="save">Save</button><button class="btn" id="publish">Publish</button></div>
    </div>
  </main>
</div>
<script src="js/studio.js"></script>
</body></html>
