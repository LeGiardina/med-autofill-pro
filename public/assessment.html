<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Assessment â€¢ FloNote</title>
<link rel="stylesheet" href="css/neo.css">
</head>
<body>
<header class="container nav">
  <div class="brand"><img src="img/logo.svg"/><span class="badge">Assessment</span></div>
  <nav><a href="index.html">Home</a><a class="cta" href="studio.html">Template Studio</a></nav>
</header>
<main class="container">
  <div class="grid" style="padding:18px">
    <div class="layout">
      <div style="grid-column:1/-1">
        <div style="display:flex; gap:8px; align-items:center">
          <button id="micBtn" class="btn">Start Mic</button>
          <button id="extractBtn" class="btn primary">Extract</button>
        </div>
        <label>Transcript</label>
        <textarea id="transcript" rows="6" placeholder="Dictate or paste notes..."></textarea>
      </div>

      <div>
        <h3>Subjective</h3>
        <label>Chief Complaint</label><input id="cc"/>
        <label>HPI</label><textarea id="hpi" rows="5"></textarea>
        <label>ROS</label><textarea id="ros" rows="4"></textarea>
      </div>
      <div>
        <h3>Objective</h3>
        <div class="table">
          <div><input id="bp_sys" placeholder="BP Sys"> <input id="bp_dia" placeholder="BP Dia"> <input id="hr" placeholder="HR"></div>
          <div><input id="rr" placeholder="RR"> <input id="temp" placeholder="Temp (C)"> <input id="spo2" placeholder="SpO2"></div>
        </div>
        <label>Exam</label><textarea id="exam" rows="4"></textarea>
        <label>Labs</label><textarea id="labs" rows="3"></textarea>
        <label>Imaging</label><textarea id="imaging" rows="3"></textarea>
      </div>

      <div style="grid-column:1/-1">
        <h3>Assessment & Plan</h3>
        <textarea id="plan" rows="8"></textarea>
        <div style="display:flex;gap:8px;margin-top:10px">
          <button id="insertTemplates" class="btn">Insert Template(s)</button>
          <select id="diagnoses" style="min-width:260px"></select>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="js/assessment.js"></script>
</body></html>
