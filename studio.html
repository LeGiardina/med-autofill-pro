<!DOCTYPE html><html><head><meta charset='utf-8'><title>Template Studio</title><link rel='stylesheet' href='css/style.css'></head><body><div class='container'><h1>Template Studio</h1><div class='row'><div class='card'><h2>Templates</h2><input id='search' placeholder='Search...'><button id='newBtn'>New</button><ul id='list'></ul></div><div class='card'><h2 id='editorTitle'>Editor</h2><div class='row'><input id='title' placeholder='Title'><input id='slug' placeholder='Slug'></div><div class='row'><input id='icd10' placeholder='ICD-10 (optional)'><input id='snomed' placeholder='SNOMED (optional)'></div><textarea id='body' rows='12' placeholder='Markdown body with {{variables}}'></textarea><div><h3>Variables</h3><div id='vars'></div><button id='addVar'>+ Add variable</button></div><div><h3>Guideline Links</h3><div id='links'></div><button id='addLink'>+ Add link</button></div><div style='margin-top:8px'><button id='save'>Save</button><button id='submit'>Submit</button><button id='publish'>Publish</button></div><div class='small' id='status'></div></div></div></div><script src='js/studio.js'></script></body></html>
